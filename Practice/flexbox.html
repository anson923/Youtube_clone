<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="margin-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color:lightblue">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>color</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex1</div>
      <div style="background-color:lightblue; flex:2">flex2</div>
    </div>

    <!-- Search bar example-->
    <div style="
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      margin-top: 30px;
      justify-content: center;
      ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>

    <!-- Search bar example2-->
    <div style="
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>

    <!-- Search bar example3-->
    <div style="
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      align-items: end;
      ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>







    <div style=
      "display: flex;
      margin-top: 30px;
      background-color: gray;
      flex-direction: row;
      ">
      <div style="width:200px; background-color: lightblue;">200px</div>
      <div style="width: 75px; background-color: lightpink;">75px</div>
    </div>


    <div style=
      "display: flex;
      margin-top: 30px;
      background-color: gray;
      flex-direction: row;

      ">
      <div style="width: 50px; background-color: lightblue;">item1</div>
      <div style="flex: 1; background-color: lightpink;">item2</div>
      <div style="width: 75px; background-color: lightblue;">item3</div>
    </div>

    <div style=
      "display: flex;
      margin-top: 30px;
      background-color: gray;
      flex-direction: row;
      justify-content: space-between;
      ">
      <div style="width: 100px; background-color: lightblue;">item1</div>
      <div style="width: 100px; background-color: lightpink;">item2</div>
      <div style="width: 100px; background-color: lightblue;">item3</div>
      <div style="width: 100px; background-color: lightpink;">item4</div>
    </div>

    <div style=
      "display: flex;
      margin-top: 30px;
      flex-direction: row;
      justify-content: space-between;
      border-color: gray;
      border-width: 4px;
      border:solid;
      ">
      <div style="width: 100px; background-color: lightblue;">item1</div>
      <div style="width: 100px; background-color: lightpink;">item2</div>
    </div>
  </body>
</html>
